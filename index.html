<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHTMARE - Number Information</title>
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1997215953162400"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #1a1a1a;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #ffffff;
        }
        .container {
            margin-top: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        input[type=text] {
            width: 80%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: #9f0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #370101;
        }
        .result {
            margin-top: 30px;
            text-align: left;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            word-wrap: break-word;
            position: relative;
            max-height: 500px;
            overflow-y: auto;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #9f0000;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background-color: #370101;
        }
        footer {
            margin-top: 50px;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            background-color: #1a1a1a;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
        }
        footer a {
            color: #840000;
            text-decoration: none;
        }
        .result pre {
            white-space: pre-wrap;
            margin: 0;
            padding-top: 25px;
            overflow-x: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ€ NIGHTMARE - Number Information ðŸŽ€</h1>
    </header>

    <div class="container">
        <p>Enter a number to fetch information using NIGHTMARE API:</p>
        <input type="text" id="numberInput" placeholder="Enter number...">
        <button onclick="lookupNumber()">Lookup Number</button>

        <div class="result" id="resultBox"></div>
    </div>

    <footer>
        Developed by NIGHTMARE | <a href="https://github.com/smartysiya">GitHub</a>
    </footer>

    <script>
        const API_BASE = "https://demon.taitanx.workers.dev/?mobile=";

        async function lookupNumber() {
            const number = document.getElementById('numberInput').value.trim();
            const resultBox = document.getElementById('resultBox');
            if (!number) {
                resultBox.innerHTML = '<span style="color:red;">Please enter a valid number!</span>';
                return;
            }
            resultBox.innerHTML = 'Fetching data...';
            try {
                const response = await fetch(API_BASE + encodeURIComponent(number));
                const data = await response.json();
                const formattedData = JSON.stringify(data, null, 2);
                resultBox.innerHTML = `
                    <button class="copy-btn" onclick="copyResult()">Copy</button>
                    <pre id="resultText">${formattedData}</pre>
                `;
            } catch (error) {
                resultBox.innerHTML = `<span style="color:red;">Error fetching data: ${error}</span>`;
            }
        }

        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
